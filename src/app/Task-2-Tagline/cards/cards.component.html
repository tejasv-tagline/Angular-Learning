<div class="card m-3 c-cards shadow p-3 mb-5 bg-white rounded">
  <img [src]="photo" class="card-img-top custom-image-card" alt="Card Image">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{text}}</p>
    <a href="#" class="btn c-btn-orange">{{button}}</a>
  </div>
</div>
