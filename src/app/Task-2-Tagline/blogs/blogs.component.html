<div class="card c-cards m-4 shadow p-3 mb-5 bg-white rounded">
    <img class="card-img-top" [src]="cardTopimage" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{cardTitle}}</h5>
        <p class="card-text">{{cardText}}</p>
        <div class="card-footer text-muted">
            {{cardFooter}}
        </div>
    </div>
</div>
